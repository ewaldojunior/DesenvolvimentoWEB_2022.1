<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61505dac13.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="modal fade" id="loginUser" tabindex="-1" role="dialog" aria-labelledby="tituto" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header justify-content-center">
                    <img class="logo-tzeet" src="assets/img/tiziu.png">    
                </div>
                <div class="modal-body">
                    <h5>Entre no Tzeet agora mesmo</h5>

                    <form class="needs-validation" novalidate> 
                        <div class="d-flex flex-column">
                            <div class="mb-4 form-floating">
                                <input type="email" class="form-control" id="campoEmail" placeholder="teste@teste.com" required> 
                                <label for="campoEmail">Email</label>
                                <div class="invalid-feedback">
                                    Informe um email válido.
                                </div>
                              </div>
                              <div class="mb-4 form-floating">
                                <input type="password" class="form-control" id="campoSenha" placeholder="Senha" required>
                                <label for="campoSenha">Senha</label>
                                <div class="invalid-feedback">
                                    Informe uma senha.
                                </div>
                              </div>
                              <a href="#">Esqueceu a senha?</a>

                              <button type="submit" class="btn btn-primary mt-3" id="btnEnviarLogin" disabled>Entrar</button>
                              
                              <p class="mt-2">Não tem uma conta? <a href="./signup.html">Inscreva-se</a></p>
                        </div>
                    </form>
                </div>   
            </div>
        </div>
    </div>
</div>
 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
            }

            form.classList.add('was-validated')
            }, false)
        })
        })()
    </script>

    <script type="text/javascript">
        $('#loginUser').modal('show');
    </script>

    <script src="scriptLogin.js"></script>

</body>
</html>
